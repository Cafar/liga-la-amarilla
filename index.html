<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga La Amarilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Logo Liga La Amarilla" class="logo">
        </div>
    </header>

    <main>
        <!-- Spinner de carga -->
        <div id="loading-spinner" class="spinner" style="display: none;">
            <div class="spinner-circle"></div>
        </div>

        <!-- Selección de juegos -->
        <section id="game-selection" class="game-selection">
            <h1>Selecciona un Juego</h1>
            <div id="game-buttons" class="game-buttons">
                <!-- Botones dinámicos de las rondas -->
            </div>
        </section>

        <!-- Votación -->
        <section id="game-voting" class="voting" style="display: none;">
            <h1 id="game-title">Vota por tu equipo</h1>
            <div class="cards">
                <!-- Tarjetas dinámicas para votar -->
            </div>
            <button class="game-btn" onclick="backToSelection()">Volver</button>
        </section>

        <!-- Modal de Confirmación -->
        <div id="vote-confirm-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>¿Estás seguro?</h2>
                <p>Vas a votar por el <span id="selected-team"></span>.</p>
                <div class="modal-buttons">
                    <button class="confirm-btn" onclick="submitVote()">Confirmar</button>
                    <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Liga La Amarilla - Web creada por <a href="http://rafacarneros.net" target="_blank">Rafa Carneros</a></p>
    </footer>

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
