<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga La Amarilla</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Liga La Amarilla</h1>
    </header>

    <!-- Carrusel -->
    <main class="swiper">
        <div class="swiper-wrapper">
            <!-- Round 1 -->
            <section class="swiper-slide round" id="round1">
                <h2>Round 1</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Rojo</h3>
                        <p id="round1-red-points">0 puntos</p>
                        <button class="red" onclick="vote(1, 'teamRed')">Votar</button>
                    </div>
                    <div class="card">
                        <h3>Azul</h3>
                        <p id="round1-blue-points">0 puntos</p>
                        <button class="blue" onclick="vote(1, 'teamBlue')">Votar</button>
                    </div>
                    <div class="card">
                        <h3>Verde</h3>
                        <p id="round1-green-points">0 puntos</p>
                        <button class="green" onclick="vote(1, 'teamGreen')">Votar</button>
                    </div>
                    <div class="card">
                        <h3>Amarillo</h3>
                        <p id="round1-yellow-points">0 puntos</p>
                        <button class="yellow" onclick="vote(1, 'teamYellow')">Votar</button>
                    </div>
                </div>
            </section>

            <!-- Round 2 -->
            <section class="swiper-slide round" id="round2">
                <h2>Round 2</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Rojo</h3>
                        <p id="round2-red-points">0 puntos</p>
                        <button class="red" onclick="vote(2, 'teamRed')">Votar</button>
                    </div>
                    <div class="card">
                        <h3>Azul</h3>
                        <p id="round2-blue-points">0 puntos</p>
                        <button class="blue" onclick="vote(2, 'teamBlue')">Votar</button>
                    </div>
                    <div class="card">
                        <h3>Verde</h3>
                        <p id="round2-green-points">0 puntos</p>
                        <button class="green" onclick="vote(2, 'teamGreen')">Votar</button>
                    </div>
                    <div class="card">
                        <h3>Amarillo</h3>
                        <p id="round2-yellow-points">0 puntos</p>
                        <button class="yellow" onclick="vote(2, 'teamYellow')">Votar</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Botones de navegación -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </main>

    <footer>
        <p>© 2024 Liga La Amarilla</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
